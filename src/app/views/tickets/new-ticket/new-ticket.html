<div *ngIf="!!ticket.Customer">
	<div class="row formrow">
		<form class="form-inline">
			<div class="form-group col-md-12">
				<label>Klant:</label>
				<button type="button" (click)="navToCustomer()" class="btn btn-primary "><i class="fa fa-user" aria-hidden="true"></i> {{ticket.Customer.Name}}</button>
			</div>
		</form>
	</div>
	<div>
		<div class="form-group">
			<label for="title">Titel</label>
			<input type="text" class="form-control" id="title" placeholder="Titel voor ticket..." [(ngModel)]="ticket.Title">
		</div>
	</div>

	<div class="row formrow">
		<div class="form-group col-md-4">
			<label for="pr">Prioriteit</label>
			<div class="input-group">
				<select class="form-control" id="pr" [(ngModel)]="ticket.PriorityId">
                <option *ngFor="let priority of priorities" [value]="priority.Id">{{priority.Name}}</option>
            </select>

			</div>
		</div>

		<!--<div class="form-group col-md-4">
		<label for="st">Status</label>
		<div class="input-group">
			<select class="form-control" id="st" [(ngModel)]="ticket.StatusId">
                <option *ngFor="let status of statuses" [value]="status.Id">{{status.Name}}</option>
            </select>
			
		</div>
	</div>-->

		<div class="form-group col-md-4">
			<label for="exampleSelect2">Toegewezen</label>
			<div class="input-group">
				<select class="form-control" id="exampleSelect2" [(ngModel)]="ticket.AssignedToId">
                <option *ngFor="let user of users" [value]="user.Id">{{user.Name}}</option>
            </select>

			</div>
		</div>
	</div>
	<div class="row formrow">
		<div class="col-md-12">
			<ckeditor [(ngModel)]="ticket.Description" [config]="config"></ckeditor>
		</div>
	</div>
	<div clas="row formrow">
		<button type="button" (click)="createTicket()" class="btn btn-primary pull-right confbutton"><i class="fa fa-floppy-o" aria-hidden="true"></i> Opslaan</button>
	</div>
</div>

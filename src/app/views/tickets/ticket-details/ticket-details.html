<div>
    <button  type="button" (click)="navBack()"  class="btn btn-primary "><i  class="ion-back"></i> Terug</button>
</div>
<div *ngIf="!!ticket">
	<h3>{{ticket.Id}} : {{ticket.Title}}</h3>
	<div>
		<p [innerHTML]="ticket.Description"></p>
	</div>
	<div class="row" *ngFor="let event of events">
		<div class="col-md-1">{{event.EventDate | date:"dd/MM/yy"}}</div>
		<div class="col-md-5">
			<p  [innerHTML]="event.Description"></p>
		</div>
	</div>
</div>

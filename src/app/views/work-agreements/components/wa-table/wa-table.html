<div class="row">
	<table class="table table-hover">
        <thead>
            <tr>
                <th>Id</th>
                <th>Klant</th>
                <th>Type</th>
                <th>Van</th>
                <th>Tot</th>
                <th>Werkbalans</th>
				<th>Billable</th>
            </tr>
        </thead>
		<tbody>
			<tr *ngFor="let wa of was" (click)='selectWa(wa)' class="no-top-border" >
				<td class="align-left">{{wa.Id}}</td>
				<td class="align-left">{{wa.Customer.Name}}</td>
				<td class="align-left">{{wa.Name}}</td>
				<td class="align-left">{{wa.StartDate | date:"dd/MM/yy" }}</td>
				<td class="align-left">{{wa.EndDate | date:"dd/MM/yy"}}</td>
                <td class="align-right">{{wa.WorkUnitCounter.Balance}}</td>
				<td class="align-right">{{wa.WorkUnitCounter.Billable | currency:'EUR':true}}</td>
			</tr>
		</tbody>
	</table>
	<div *ngIf="loading">
		<i class="fa fa-circle-o-notch fa-spin fa-3x fa-fw"></i>
		<span class="sr-only">Loading...</span>
	</div>
	<div *ngIf="!loading" style="margin-top=10px">
		<button (click)="getWas()" *ngIf="hasMoreEntries" type="button" class="btn btn-default btn-with-icon"><i class="ion-search"></i>Meer laden</button>
	</div>
</div>
